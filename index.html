<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Você está perdendo sua visão, CORRA e COMPRE nosso produto!</h1>
        <p>Teste sua visão agora, clicando na imagem</p>
    </header>
    <main class="principal">
        <section class="left">
            <img src="/img/rain2.jpg" >
        </section>

        <section class="right">

           <label>Nome Completo</label>
           <input type="text" placeholder="Qual seu nome?">
           <label>Senha</label>
           <input type="password" placeholder="Digite sua senha">
           <label>Confirmar Senha</label>
           <input type="password" placeholder="Confirme sua senha">
           <label>E-mail</label>
           <input type="email" placeholder="Digite seu E-mail">
           <label>CPF</label>
           <input type="number" placeholder="Digite seu CPF">

           <div id="button">
            <button id="submit">COMPRAR!</button>
           </div>
        </section>
    </main>
</body>

</html>
